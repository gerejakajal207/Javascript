<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <script src="FeedbackForm.js" defer></script>
  <body>
    <form action="">
      <div id="rate-us-container">
        <label for="rate-us">Rate Us</label>
        <i class="fa-regular fa-star stars"></i>
        <i class="fa-regular fa-star stars"></i>
        <i class="fa-regular fa-star stars"></i>
        <i class="fa-regular fa-star stars"></i>
        <i class="fa-regular fa-star stars"></i>
      </div>
      <div id="name-container">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div id="email-container">
        <label for="email">Email Us</label>
        <input type="email" id="email" name="email" />
      </div>
      <div id="phoneNo-container">
        <label for="phoneNo">Phone Number</label>
        <input type="tel" id="phoneNo" name="phoneNo" />
      </div>
      <div>
        <button type="button" id="btn">Submit</button>
      </div>
    </form>
  </body>
</html>
